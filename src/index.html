<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel='stylesheet' href="css/main.css" type="text/css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>PonyVision</title>
  </head>
  <body ng-app='pony'>
    <div class="wrapper">
      <div class="header">
        <div class="main-bar">
          <div class="main-search-bar">
            <ul>
              <li id="homeButton"><a href="/">PonyVision</a></li>
              <li><input type="text" name="searchBar" id="searchBar" placeholder="Put them tags here!"></li>
              <li><input type="button" name="searchButton" value="*" id=searchButton></li>
            </ul>
          </div>
        </div>
      </div>
      <center>
      <div class="content" ng-controller='Controller'>
        <table>
          <thead>
            <th>
              Name
            </th>
            <th>
              Color
            </th>
          </thead>
          <tbody>
            <tr ng-repeat="pony in ponies">
              <td>{{pony.name}}</td>
              <td>{{pony.color}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </center>
    </div>
  </body>
  <script src='main.js'></script>
</html>
